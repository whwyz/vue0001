<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>demo1</title>
  </head>
  <style>
    html,body{
      margin: 0;
      padding: 0;}
    body{
      font-size: 0.16rem;
    }
  </style>
  <body>
    <div id="app"></div>

    <script>
      //这部分是移动端适配 没 0.01rem 代表 1px
      let html = document.querySelector('html');
      let width = html.getBoundingClientRect().width;
      html.style.fontSize = width/3.75 + 'px';

    </script>
  </body>
</html>
